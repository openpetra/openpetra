RootNode:
    BaseYaml: ../../../CommonForms/PetraFormDialog.yaml
    FormTitle: Update Partner Type
    Namespace: Ict.Petra.Client.MPartner.Gui.Extracts
    FormType: dialog
    Template: window
    WindowWidth: 600
    WindowHeight: 495
    
    Events:
        Closing: {class=System.ComponentModel.CancelEventHandler,method=CustomClosingHandler}

    Controls:
        pnlDialogContent:
            Padding: 5,0,7,0        
            Controls:
                Row0: [pnlExtractName]
                Row1: [grdTypes]
                
        pnlExtractName:
            Dock: Top
            Controls:
                Row0: [lblExtractNameAndCreator]
                Row1: [Empty]
                Row2: [lblExplanation]

        lblExtractNameAndCreator: {Height=20, Align=Top, Stretch=horizontally}
           
        Empty:

        lblExplanation:
            Label: Please select Type you want to add to or delete from all Partners in Extract
        
        grdTypes:
            Dock: Fill
            Columns: []
            ActionDoubleClick: BtnOK_Click
            ActionEnterKeyPressed: BtnOK_Click
