RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Maintain Local Data Fields
    Namespace: Ict.Petra.Client.MCommon.Gui.Setup
    DetailTable: PDataLabel
    CacheableTable: DataLabelList
    #DatasetType: Ict.Petra.Shared.MCommon.Data.OfficeSpecificDataLabelsTDS
    #CacheableTableSpecificFilter: Ledger
    UsingNamespaces: [Ict.Petra.Shared.MCommon.Data, Ict.Petra.Shared.MPartner.Partner.Data]
    FormType: edit
    Template: windowMaintainCacheableTable
    WindowWidth: 800
    WindowHeight: 550
    Actions:
        actNew: {Label=New, ActionClick=NewRecord}
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails]
            Dock: Fill
        pnlGrid:
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNew]
        btnNew:
        grdDetails:
            Dock: Fill
            Columns: [DetailText, DetailGroup, DetailDataType, DetailDisplayed, DetailUsedBy]
            CustomColumns:
                DetailText: {Label=Label}            
                DetailGroup: {Label=Group Heading}            
                DetailDisplayed: {Label=Displayed, Type=Boolean}            
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailText, clbUsedBy]
                Row1: [txtDetailGroup]
                Row2: [cmbDetailDataType]
                Row3: [pnlDataSubType]
                Row4: [txtDetailDescription]
                Row5: [chkDetailDisplayed]
            RowHeights: [3=Fixed:32]
        txtDetailText: {Label=Label}
        clbUsedBy: {NoLabel=true}
            RowSpan: 6
            Width: 190
            Height: 170
        txtDetailGroup: {Label=Group heading (optional)}
        txtDetailDescription: {Label=Help description, Multiline=true, Height=60, Width=360}
        chkDetailDisplayed: {Label=Display}
        cmbDetailDataType: {Label=Data type, OnChange=OnDataTypeChange}
            OptionalValues: [=Text, Number, Currency, Yes/No, Date, Time, Option List, Partner Key]
        pnlDataSubType:
            Controls:
                Row0: [pnlDataSubTypeLabel, txtDetailCharLength, txtDetailNumDecimalPlaces, pnlCurrencyCode, pnlCategoryCode]
            Margin: 0
            Padding: 0,0,0,0
            ColWidths: [0=Fixed:175]
        pnlDataSubTypeLabel:
            Controls:
                Row0: [lblDataSubType]
            Margin: 0
            Padding: 0,0,0,0
        pnlCurrencyCode:
            Controls:
                Row0: [cmbDetailCurrencyCode]
            Margin: 0
            Padding: 0,0,0,0
        pnlCategoryCode:
            Controls:
                Row0: [cmbDetailLookupCategoryCode]
            Margin: 0
            Padding: 0,0,0,0
        lblDataSubType: {Label=Maximum length, Align=right}
        txtDetailCharLength: {NoLabel=true, Width=70, Format=Integer}
        txtDetailNumDecimalPlaces: {NoLabel=true, Width=70, Format=Integer}
        cmbDetailCurrencyCode: {NoLabel=true, List=CurrencyCodeList, ComboBoxWidth=70, Width=330}
        cmbDetailLookupCategoryCode: {NoLabel=true, List=DataLabelLookupCategoryList, ComboBoxWidth=160, Width=330}
    Toolbar:
        tbbNew:
            Label: New Field
