RootNode:
    BaseYaml: PersonnelReportingForm.yaml
    FormType: report
    FormTitle: Length Of Commitment Report
    Namespace: Ict.Petra.Client.MReporting.Gui.MPersonnel
    TemplateParameters:
        XMLFILES: [Personnel\\\\lengthOfCommitmentReport.xml,Personnel\\\\personnel.xml]
        REPORTNAME: Length Of Commitment
        CURRENTREPORT: Length Of Commitment
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION: BLANK
        READCONTROLSLOCALVARS: BLANK 
        SETCONTROLSLOCALVARS: BLANK
    Security:
        ModulePermissionRequired: [PERSONNEL]
    Controls:
        tpgReportSorting:
            Label: Sorting
            Controls: [ucoReportSorting]
        tpgGeneralSettings:
            Label: General Settings
            Controls: [dtpCurrentStaff, dtpFromDate, dtpToDate, chkAnniversaries]
            Order: AlwaysFirst
        ucoReportSorting:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_Sorting
            Dock: Fill
        dtpCurrentStaff:
            Label: All staff employed at this date
        dtpFromDate:
            Label: Anniversaries from
        dtpToDate:
            Label: To
        chkAnniversaries:
            Label: Only print special anniversaries
            CheckBoxAttachedLabel: right
            Controls: [txtAnniversaries]
        txtAnniversaries:
            Tooltip: "Please enter comma separated list of anniversaries, eg. 5,10,25"

    ReportParameters:{ColumnFunction=TPartnerColumnFunction}
        Para1b:
            Name: Length of Commitment
            Parameter: 1.5
        Para1c:
            Name: Date Of Anniversary
            Parameter: 2.0
        Para2:
            Name: Gender
            Parameter: 2.0
        Para3:
            Name: Partner Firstname
            Parameter: 2.0
        Para4:
            Name: Partner Key
            Parameter: 2.0
        Para5:
            Name: Partner Name
            Parameter: 4.0
        Para6:
            Name: Partner Surname
            Parameter: 2.0
        Para8:
            Name: Start Date of Commitment
            Parameter: 2.0
        Para9:
            Name: Address Email
            Parameter: 3.0
        Para10:
            Name: Address Telephone
            Parameter: 3.0
        Para11:
            Name: Address Fax
            Parameter: 3.0
        Para12:
            Name: Address Line 1
            Parameter: 3.0
        Para13:
            Name: Address Street
            Parameter: 3.0
        Para14:
            Name: Address Line 3
            Parameter: 3.0
        Para15:
            Name: Address Post Code
            Parameter: 2.0
        Para16:
            Name: Address City
            Parameter: 3.0
        Para17:
            Name: Address State / County / Province
            Parameter: 3.0
        Para18:
            Name: Address Country
            Parameter: 2.0
        