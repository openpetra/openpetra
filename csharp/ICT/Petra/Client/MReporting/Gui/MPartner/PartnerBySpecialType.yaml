RootNode:
    BaseYaml: PartnerReportingForm.yaml
    FormType: report
    FormTitle: Partner By Special Type
    Namespace: Ict.Petra.Client.MReporting.Gui.MPartner
    WindowWidth: 745
    WindowHeight: 600
    TemplateParameters:
        CALCULATEFROMMETHOD: Ict.Petra.Server.MPartner.queries.QueryPartnerBySpecialType.CalculateExtract
        ISOLATIONLEVEL: serializable
        XMLFILES: [Partner\\\\partnerbyspecialtype.xml]
        REPORTNAME: Partner By Special Type
        CURRENTREPORT: Partner By Special Type
        CONTROLSUSPENDLAYOUT: BLANK
        CONTROLRESUMELAYOUT: BLANK
        READCONTROLSVERIFICATION: BLANK
        READCONTROLSLOCALVARS: ReadControlsVerify(ACalc, AReportAction); ACalc.AddParameter("param_today", new TVariant(DateTime.Now));
        SETCONTROLSLOCALVARS: BLANK
    Security:
        ModulePermissionRequired: [PTNRUSER]
    Controls:
        tpgReportSorting:
            Label: Sorting
            Controls: [ucoReportSorting]
        tpgGeneralSettings:
            Label: General Settings
            Controls: [pnlSettingsGrid, pnlSettingsCriteria]
            Order: AlwaysFirst
        pnlSettingsGrid:
            Controls: [lblIncludeSpecialTypes, clbIncludeSpecialTypes]
            Order: AlwaysFirst
            Dock: Fill
        pnlSettingsCriteria:
            Controls: 
                Row0: [ucoAddress, ucoChkFilter]
                Row1: [txtDateSet]
            Dock: Bottom

        lblIncludeSpecialTypes:
            Label: Report on all partners that have one of these special types
            Dock: Top
            Height: 20
        clbIncludeSpecialTypes:
            NoLabel: true 
            ParameterName: param_explicit_specialtypes
            Dock: Fill
        ucoAddress:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_AddressFilter
            Height: 170
            Width: 480
        ucoChkFilter:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_ExtractChkFilter
            Width: 230
            Height: 170
        txtDateSet:
            #Label: Date Set
            NoLabel:true
            ParameterName: param_date_set
            Visible: false
        ucoReportSorting:
            Type: Ict.Petra.Client.MReporting.Gui.TFrmUC_Sorting
            Dock: Fill
    ReportParameters:{ColumnFunction=TPartnerColumnFunction}
        Para1:
            Name: Address Type
            Parameter: 2.5
        Para3:
            Name: Address valid from
            Parameter: 1.8
        Para4:
            Name: Address valid to
            Parameter: 1.8
        Para5:
            Name: City
            Parameter: 3.0
        Para6:
            Name: Country
            Parameter: 1.5
        Para7:
            Name: County
            Parameter: 2.0
        Para8:
            Name: Primary EMail
            Parameter: 4.0
        Para9:
            Name: Fax
            Parameter: 3.0
        Para10:
            Name: Field
            Parameter: 2.0
        Para11:
            Name: First Address Line
            Parameter: 3.0
        Para12:
            Name: Location Key
            Parameter: 2.0
        #Para13:
        #    Name: Mobile
        #    Parameter: 3.0
        Para14:
            Name: Partner Class
            Parameter: 1.0
        Para15:
            Name: Partner Key
            Parameter: 2.0
        Para16a:
            Name: Partner Name
            Parameter: 4.0
        #Para16:
         #   Name: Short Name
         #   Parameter: 4.0
        Para17:
            Name: Post Code
            Parameter: 2.0
        Para18:
            Name: Send Mail
            Parameter: 2.0
        Para19:
            Name: SiteKey
            Parameter: 2.0
        Para20:
            Name: Street Name
            Parameter: 3.0
        Para21:
            Name: Primary Phone
            Parameter: 3.3
        Para22:
            Name: Third Address Line
            Parameter: 3.0
            