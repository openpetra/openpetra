RootNode:
    BaseYaml: ../../CommonForms/PetraFormDialog.yaml
    FormTitle: User Preferences
    Namespace: Ict.Petra.Client.MSysMan.Gui
    FormType: dialog
    Template: window
    WindowWidth: 470
    WindowHeight: 560

    Controls:
        pnlDialogContent:
            Padding: 4,0,8,0
            Controls: [tabPreferences]
            Dock: Fill
        tabPreferences:
            Dock: Fill
            DragTabPageEnabled: false     
        tpgGeneral: 
            Label: General
            Controls: [ucoGeneral]
        tpgAppearance: 
            Label: Appearance
            Controls: [ucoAppearance]
        tpgPartner: 
            Label: Partner
            Controls: [ucoPartner]
            Enabled: false
        tpgFinance: 
            Label: Finance
            Enabled: false
        tpgEmail:
            Label: Email
            Controls: [ucoEmail]

        ucoGeneral:
            Type: Ict.Petra.Client.MSysMan.Gui.TUC_GeneralPreferences
            Dock: Fill
        ucoAppearance:
            Type: Ict.Petra.Client.MSysMan.Gui.TUC_AppearancePreferences
            Dock: Fill
        ucoPartner:
            Type: Ict.Petra.Client.MSysMan.Gui.TUC_PartnerPreferences
            Dock: Fill
        ucoEmail:
            Type: Ict.Petra.Client.MSysMan.Gui.TUC_EmailPreferences
            Dock: Fill
