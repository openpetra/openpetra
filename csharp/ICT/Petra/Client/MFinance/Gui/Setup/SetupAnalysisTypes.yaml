RootNode:
    BaseYaml: ../../../CommonForms/PetraEditForm.yaml
    FormTitle: Setup Analysis Types und Values
    Namespace: Ict.Petra.Client.MFinance.Gui.Setup
    DatasetType: Ict.Petra.Shared.MFinance.GL.Data.GLSetupTDS
    DetailTable: AAnalysisType
    UsingNamespaces: [Ict.Petra.Shared.MFinance.Account.Data]
    FormType: edit
    Template: windowEdit
    WindowWidth: 660
    WindowHeight: 700
    Actions:
        actNew: {Label=&New, ActionClick=NewRow}
        actDelete: {Label=&Delete, ActionClick=DeleteRow}      
    Controls:
        pnlContent:
            Controls: [pnlGrid, pnlDetails, pnlValues]
            Dock: Fill
        pnlGrid:
            Height: 200
            Dock: Fill
            Controls: [grdDetails, pnlButtons]
        pnlButtons:
            Dock: Right
            Controls: [btnNewType, btnDeleteType]
        btnNewType:
            Action: actNew
        btnDeleteType:
            Action: actDelete
        grdDetails:
            Dock: Fill
            Columns: [AAnalysisType.AnalysisTypeCode, AAnalysisType.AnalysisTypeDescription]
            ActionFocusRow: FocusedRowChanged
        pnlDetails:
            Dock: Bottom
            Controls:
                Row0: [txtDetailAnalysisTypeCode]
                Row1: [txtDetailAnalysisTypeDescription]
                Row2: [chkDetailSystemAnalysisType]
        pnlValues:
            Height: 400
            Controls: [ucoValues]
        ucoValues:
            Type: Ict.Petra.Client.MFinance.Gui.Setup.TUC_SetupAnalysisValues
            Dock: Fill
          
        txtDetailAnalysisTypeCode: {Label=&Analysis Type Code}
        txtDetailAnalysisTypeDescription: {Label=Description, Width=400}
        chkDetailSystemAnalysisType: {Label=System Analysis Type, ReadOnly=true}
    Menu:
        mniAnalysisTypes:
    Toolbar:
        tbbNew:
            Label: New Analysis Type

