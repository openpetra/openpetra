<input type="file" id="fileResetDatabase" name="file" size="10" style="visibility:hidden" accept=".yml.gz"/>

<h2>{caption}</h2>

<table id="toolbar">
	<tr>
		<td>
			<button type="button" class="btn btn-primary" id="btnExportData">{exportalldata}</button>
		</td>
	</tr>
	<tr>
		<td>
			<button type="button" class="btn btn-danger" id="btnImportData">{restoredatabase}</button>
		</td>
	</tr>
</table>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{forms.PleaseWait}</h4>
      </div>
      <div class="modal-body center-block">
        {forms.WaitInfo}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
