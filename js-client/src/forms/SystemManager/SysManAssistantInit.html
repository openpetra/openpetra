<h2>{caption}</h2>


<!-- Phantom Storage -->
<div phantom hidden>

	<div class="tpl_check">
		<div class="row">
			<div class="col-1">
				<input type="checkbox">
			</div>
			<div class="col">
				<span></span>
			</div>
			<data value=""></data>
		</div>
	</div>

	<div class="modal modal-wide fade tpl_edit" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
		<div class="modal-content">
		<div class="modal-header">
		<h3>{caption}</h3>
		</div>
		<div class="modal-body">
		<div class="container">

			<div class="row">
				<div class="col-12">
					{Explanation}
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<span>{Firstname}</span>
				</div>
				<div class="col-3">
					<input type="text" name="AFirstName"/>
				</div>
				<div class="col-3">
					<span>{Lastname}</span>
				</div>
				<div class="col-3">
					<input type="text" name="ALastName"/>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<span>{UserID}</span>
				</div>
				<div class="col-3">
					<input type="text" name="AUserID"/>
				</div>
				<div class="col-6">
					{LoginInfo}
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<span>{EmailAddress}</span>
				</div>
				<div class="col-9">
					<input type="email" name="AEmailAddress" style="width: 100%"/>
				</div>
			</div>

			<div class="row">
				<div class="col-3">
					<span>{InitialPassword}</span>
				</div>
				<div class="col-3">
					<input type="text" name="AInitialPassword"/>
				</div>
				<div class="col-6">
					{PasswordInfo}
				</div>
			</div>

			<input type="hidden" name="ALanguageCode"/>

			<input type="hidden" name="AInitialModulePermissions"/>

			<div class="row">
				<div class="col-3">
					<span>{InitialModulePermissions}</span>
				</div>
				<div class="col-9">
					{InfoInitialModulePermissions}
				</div>
			</div>

			<input type="hidden" name="ASiteKey"/>


			<div class="row">
				<div class="col-3">
					<span>{EnableSelfSignUp}</span>
				</div>
				<div class="col-9">
					<label class="form-check-label"><input class="form-check-input" type="checkbox" value="1" id="chkNoSolicitations" name="AEnableSelfSignup"> {SelfSignUpEnabled}</label>
				</div>
			</div>
		</div>
		</div>
		<div class="modal-footer">
			<button id="btnSave" class="btn btn-primary">{forms.save}</button>
			<button id="btnClose" class="btn btn-light">{forms.close}</button>
		</div>
		</div>
		</div>
	</div>

</div>

<div id="modal_space"></div>
