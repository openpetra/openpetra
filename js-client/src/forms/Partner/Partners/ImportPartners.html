<input type="file" id="fileUploadUserCSV" name="file" size="10" style="visibility:hidden" accept=".csv,.txt"/>
<input type="file" id="fileUploadUserODS" name="file" size="10" style="visibility:hidden" accept=".ods"/>
<input type="file" id="fileUploadUserXLSX" name="file" size="10" style="visibility:hidden"  accept=".xlsx"/>

<h1>{navigation.ImportPartners_label}</h1>
<div class="container" id="info">
	<div class="row">
		<a href="{help_url}" target="_blank" class="btn btn-primary">
			<i class="fas fa-question"><span>&nbsp;{forms.helpmanual}</span></i>
		</a>
	</div>
	<div class="row">
		<button type="button" class="btn btn-primary" id="btnImportDataODS">{importUserODS}</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-primary" id="btnImportDataXLSX">{importUserXLSX}</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-secondary" id="btnImportData">{importUser}</button>
	</div>

	<div class="row">
		<br/><br/><br/>
	</div>

	<div class="row">
		<button type="button" class="btn btn-danger" id="btnDeleteAllContacts">{DeleteAllContacts}</button>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{forms.PleaseWait}</h4>
      </div>
      <div class="modal-body center-block">
        {forms.WaitInfo}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
