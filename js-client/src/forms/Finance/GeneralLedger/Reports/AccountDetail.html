<h2>{caption}</h2>
<link rel="stylesheet" href="/css/autocomplete.css">


<!-- Phantom Storage -->
<div phantom hidden>

	<div class="tpl_check">
		<div class="row">
			<div class="col-1">
				<input type="checkbox">
			</div>
			<div class="col">
				<span></span>
			</div>
			<data value=""></data>
		</div>
	</div>

</div>

<div class="container" id="reportfilter">
	<div class="container group-container">
		<div class="row">
			<div class="col-2">
				<span>{year}:</span>
			</div>
			<div class="col-2">
				<select id="selectYear" class="" name="param_year_i"></select>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<span>{start_period}:</span>
			</div>
			<div class="col-2">
				<select name="param_start_period_i"></select>
			</div>
		</div>
		<div class="row">
			<div class="col-2">
				<span>{end_period}:</span>
			</div>
			<div class="col-2">
				<select name="param_end_period_i"></select>
			</div>
		</div>
		<!--
		<div class="row">
			<div class="col">
				<span>{cost_centre_start}:</span>
			</div>
			<div class="col">
				<div class="autocomplete">
					<input type="input" name="param_cost_centre_code_start" value="4300">
				</div>
			</div>
			<div class="col">
				<span>{cost_centre_end}:</span>
			</div>
			<div class="col">
				<input type="input" name="param_cost_centre_code_end" value="4300">
			</div>
		</div>
		-->
		<div class="row">
			<div class="col">
				<span>{account_start}:</span>
			</div>
			<div class="col">
				<div class="autocomplete">
					<input id="autocomplete_acc_start" type="text" name="param_account_code_start_name" key-name="param_account_code_start" value="0100">
				</div>
			</div>
			<div class="col">
				<span>{account_end}:</span>
			</div>
			<div class="col">
				<div class="autocomplete">
					<input id="autocomplete_acc_end" type="text" name="param_account_code_end_name" key-name="param_account_code_end" value="0400">
				</div>
			</div>
		</div>

	</div>

	<button id="btnCalculate" type="button" class="btn btn-primary">{forms.report}</button>
	<button id="btnDownloadExcel" type="button" class="btn btn-light" style="display:none">{forms.download_excel}</button>
	<button id="btnDownloadPDF" type="button" class="btn btn-light" style="display:none">{forms.download_pdf}</button>

</div>

<div class="container" id="report">
	<div class="container group-container">
		<div id="reporttxt"></div>
	</div>
</div>
