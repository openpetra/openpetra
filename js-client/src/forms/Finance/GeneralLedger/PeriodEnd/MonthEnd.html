      <div class="col">
        <span>{LedgerInfo.period}</span>

<!-- Modal confirmation dialog -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmModalLabel">{forms.confirm_title}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
      </div>
      <div class="modal-body">
      {confirm_body}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{forms.no}</button>
        <button id="btnMonthEnd" type="button" class="btn btn-primary" data-bs-dismiss="modal">{forms.yes}</button>
      </div>
    </div>
  </div>
</div>
